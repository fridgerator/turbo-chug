plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group = 'org.fridgerator'
version = '0.0.2-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "https://packages.confluent.io/maven"
    }
}

dependencies {
    // implementation 'io.confluent:kafka-avro-serializer:7.6.0'

    // https://mvnrepository.com/artifact/io.confluent/kafka-connect-avro-converter
    implementation 'io.confluent:kafka-connect-avro-converter:7.6.0'

    // https://mvnrepository.com/artifact/org.apache.kafka/connect-api
    implementation 'org.apache.kafka:connect-api:3.7.0'

    // Use JUnit test framework.
    testImplementation libs.junit

    // // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api libs.commons.math3

    // // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
